<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
</head>
<body>

    <h1>Quiz Question Creator</h1>

    <form action="{{ url_for('add_question') }}" method="POST">
        <label>Question:</label>
        <input type="text" name="question" required><br><br>

        <label>Option 1:</label>
        <input type="text" name="option1" required><br>
        <label>Option 2:</label>
        <input type="text" name="option2" required><br>
        <label>Option 3:</label>
        <input type="text" name="option3" required><br>
        <label>Option 4:</label>
        <input type="text" name="option4" required><br><br>

        <label>Correct Answer (Enter 1-4):</label>
        <input type="number" name="correctAnswer" min="1" max="4" required><br><br>

        <button type="submit">Add Question</button>
    </form>

    <h2>Questions List</h2>
    {% for q in questions %}
        <p><strong>Q:</strong> {{ q.question }}</p>
        <ul>
            {% for opt in q.options %}
                <li>{{ loop.index }}. {{ opt }}</li>
            {% endfor %}
        </ul>
        <p><strong>Correct Answer:</strong> Option {{ q.correctAnswer }}</p>
        
        <form action="{{ url_for('delete_question', index=loop.index0) }}" method="POST">
            <button type="submit">Delete</button>
        </form>
        <hr>
    {% endfor %}

</body>
</html>
