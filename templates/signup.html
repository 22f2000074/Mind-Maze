<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maze - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="icon" href="/static/images/logo2.webp" type="image/webp">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #121212, #291d39);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .navbar {
            background: linear-gradient(180deg, #121212, #291d39);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .logo {
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff7eb3;
        }
        
        .nav-item {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .signup-container {
            display: flex;
            height: 100vh;
            padding-top: 70px;
        }
        
        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .image-section {
            flex: 1;
            background: url('/static/images/icon.jpg') no-repeat center center;
            background-size: cover;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .signup-card h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            height: 50px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 179, 0.25);
            color: white;
        }
        
        .form-label {
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-check-label {
            color: white;
        }
        
        .form-check-input:checked {
            background-color: #ff7eb3;
            border-color: #ff7eb3;
        }
        
        .signup-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff7eb3, #ff4f98);
            border: none;
            height: 50px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #ff4f98, #ff7eb3);
        }
        
        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .flash-message {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-out;
        }
        
        .flash-message.hide {
            transform: translateY(-70px);
            opacity: 0;
        }
        
        @media (max-width: 992px) {
            .signup-container {
                flex-direction: column;
            }
            
            .form-section, .image-section {
                flex: none;
                width: 100%;
            }
            
            .image-section {
                height: 200px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/logo2.webp" width="50" height="50" class="logo" alt="">
                <span class="brand-name">Mind Maze</span>
            </a>
            <div class="nav-links">
                <a class="nav-item me-3" href="/">Home</a>
                <a class="nav-item" href="/login">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="form-section">
            <div class="signup-card">
                <h2>Create Account</h2>
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input name="first_name" type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input name="last_name" type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input name="username" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#" class="text-white">terms and conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Sign Up</button>
                    
                    <div class="text-center mt-4">
                        <p class="text-white-50">Already have an account? <a href="/login" class="text-white">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Flash message auto-hide
        setTimeout(function() {
            let alerts = document.querySelectorAll('.flash-message');
            alerts.forEach(alert => {
                alert.classList.add("hide");
                setTimeout(() => alert.remove(), 2500);
            });
        }, 5000);
    </script>
</body>
</html>
