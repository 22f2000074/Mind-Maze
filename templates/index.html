<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maze</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="/static/images/logo2.webp" type="image/webp">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        
    </script>
    <script>
        setTimeout(function() {
            let alerts = document.querySelectorAll('.flash-message');
            alerts.forEach(alert => {
                alert.classList.add("hide"); // Apply animation
                setTimeout(() => alert.remove(), 2500); // Remove after animation completes
            });
        }, 5000);
    </script>

    <header>
        {% block content %}
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="/static/images/logo2.webp" width="60" height="60" class="d-inline-block align-center" alt="">
                        Mind Maze
                    </a>
                    <div class="ml-auto">
                        <a class="nav-item nav-link d-inline-block" href="/login">Login</a>
                        <a class="nav-item nav-link d-inline-block" href="/signup">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        
        <h1>welcome to quiz master</h1>
        
    </main>
    {% endblock %}
    <footer class="text-center" id="footer">
        <p>&copy; 2025 Quiz Master</p>
    </footer>
    
</body>
</html>
